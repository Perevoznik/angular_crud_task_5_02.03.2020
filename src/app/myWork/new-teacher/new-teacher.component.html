<div class="container">

  <form (ngSubmit)="onSubmit(teacherForm)" #teacherForm>

    <div class="form-group">

      <label for="">Имя: </label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="model.firstName" name="fisrName"
        #firstName="ngModel">

      <label for="">Фамилия: </label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="model.lastName" name="lastName"
        #lastName="ngModel">

      <label for="">Возраст: </label>
      <input type="number" class="form-control" id="age" required [(ngModel)]="model.age" name="age" #age="ngModel">

      <label for="">Группа: </label>
      <input type="text" class="form-control" id="group" required [(ngModel)]="model.group" name="group"
        #group="ngModel">

    </div>


    <button type="submit" class="btn btn-success">Создать</button>
  </form>

</div>
